<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skydash Admin Dashboard Template">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="styles.css" rel="stylesheet"> <!-- Custom styles -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.production.min.js"></script>
    

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-fixed pt-3">
                    <ul class="nav flex-column">
                        <h5 class="text-white">
                            <i class="fas fa-user-tie"></i> Quality Control
                        </h5>
                        <hr style="color: antiquewhite;">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/">
                                <i class="fas fa-tachometer-alt"></i> FollowUp
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/income">
                                <i class="fas fa-chart-line"></i> Sales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/top">
                                <i class="fas fa-cogs"></i> Top Result
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Top Result</h1>

                </div>

                <!-- Cards Row -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card text-bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Staff</h5>
                                <p class="card-text">Total Members: 4</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Not Active</h5>
                                <p class="card-text">Pending: {{not_active_count}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="row">

                    <div class="col-lg-12">
                        <div id="table"></div>
                    </div>

                </div>


                 
        </div>
    </div>
    </main>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

    
        

         new gridjs.Grid({
            columns: [
                { name: 'تخصص', sort: true },
                { name: 'رتبه', sort: true, formatter: (cell) => gridjs.html(`<strong>${cell}</strong>`) },
                { name: 'جایگاه', sort: true },
                { name: 'تاریخ فعالی', sort: true, formatter: (cell) => new Date(cell).toLocaleDateString('fa-IR') },
            ],
            data: [
                ['قلب و عروق', 2, 'نوار قلب', '2024-01-15'],
                ['زیبایی', 3, 'بوتاکس صورت', '2024-06-20'],
                ['اورولوژی', 8, 'سیستوسکوپی', '2024-03-10'],
                ['زیبایی', 1, 'لیزر آقایان', '2024-11-25'],
                ['قلب و عروق', 1, 'هولتر قلب', '2024-01-16'],
                ['زیبایی', 2, 'بوتاکس صورت', '2024-06-22'],
                ['اورولوژی', 3, 'سنگ کلیه', '2024-03-14'],
                ['زیبایی', 5, 'ژل لب', '2024-11-26'],
                ['قلب و عروق', 5, 'نوار قلب', '2024-01-17'],
                ['زیبایی', 7, 'بوتاکس صورت', '2024-06-28'],
                ['اورولوژی', 2, 'سنگ کلیه', '2024-03-19'],
                ['زیبایی', 8, 'لیزر آقایان', '2024-11-15'],
                ['قلب و عروق', 7, 'نوار قلب', '2024-01-15'],
                ['زیبایی', 10, 'ژل لب', '2024-06-22'],
                ['اورولوژی', 4, 'سیستوسکوپی', '2024-03-12'],
                ['زیبایی', 9, 'ژل لب', '2024-11-25'],
            ],
            pagination: {
                limit: 15,
            },
            search: true,
            sort: true,
            resizable: true,
            style: {
                table: {
                    border: '1px solid #ccc',
                },
                th: {
                    background: '#f5f5f5',
                    color: '#333',
                },
                td: {
                    padding: '8px',
                },
            },
        }).render(document.getElementById("table"));

    </script>
</body>

</html>
